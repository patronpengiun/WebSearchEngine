<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search Engine</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="content/searchEngine.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script>
	$(function() {
		$("#submit").click(function() {
			var query = $("#tags").val();
			var url = '/search?query=' + query + '&ranker=comprehensive&format=html';
			window.location.assign(url);
		});

	    $("#tags").keypress(function(event) {
	    	if (!$("#tags").val()) {
				$("#logo").hide();
				$("#search-div").removeClass("center").addClass("header");
	    	}
		});
		$("#tags").keyup(function() {
			var prefix = $("#tags").val();
			$.ajax(
				"/lookup",
				{
					type: "POST",
					data: {pre: prefix},
					
				}
			).done(function(data) {
				$( "#tags" ).autocomplete({
			    	source: data
			    });
			});
		});
		
	});
	
	
	</script>
</head>

<body>
<div class="center">
	<img id="logo" class="center" src="http://img.talkandroid.com/uploads/2013/03/wpid-photo-jan-14-2013-1115-am.jpg" alt="Google" height="300px" width="500px">
</div>
<div id="search-div" class="center">
	<form action="/search" method="GET">
	<input type="text" id="tags" class="search-bar" name="query">
	<input type="hidden" id="ranker" name="ranker" value="comprehensive">
	<input type="hidden" id="format" name="format" value="html">
	<input type="submit" id="submit" value="Search">
	</form>
</div>
 
</body>
</html>

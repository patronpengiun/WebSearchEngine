<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="content/searchEngine.css">
	<title>Search Engine</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script>
	$(function() {
		var availableTags = ["ActionScript","AppleScript","Asp","BASIC","C","C++","Clojure",
	      "COBOL","ColdFusion","Erlang","Fortran","Groovy","Haskell","Java","JavaScript",
	      "Lisp","Perl","PHP","Python","Ruby","Scala","Scheme"
	    ];
	    $( "#tags" ).autocomplete({
	    	source: availableTags
	    });
	    $("#tags").keypress(function(event) {
	    	if (!$("#tags").val()) {
				$("#logo").hide();
				$("#search-div").removeClass("center").addClass("header");
	    	}
		})
	});
	
	
	</script>
</head>

<body>
<div class="center">
	<img id="logo" class="center" src="http://img.talkandroid.com/uploads/2013/03/wpid-photo-jan-14-2013-1115-am.jpg" alt="Google" height="300px" width="500px">
</div>
<div id="search-div" class="center">
	<input id="tags" class="search-bar" >
</div>
 
</body>
</html>

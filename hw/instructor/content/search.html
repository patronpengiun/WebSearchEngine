<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search Engine</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="content/searchEngine.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script>
	$(function() {
		$("#tags").keyup(function() {
			var prefix = $("#tags").val();
			$.ajax(
				"/lookup",
				{
					type: "POST",
					data: {pre: prefix},
					
				}
			).done(function(data) {
				$( "#tags" ).autocomplete({
			    	source: data
			    });
			});
		});
		$("#submit").click(function() {
			var query = $("#tags").val();
			var url = '/search?query=' + query + '&ranker=comprehensive&format=html';
			window.location.assign(url);
		});
	});		
	</script>
</head>

<body>
<div id="search-div" class="center">
	<input type="text" id="tags" class="search-bar" name="query">
	<input type="submit" id="submit" value="Search">
</div>
